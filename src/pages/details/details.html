<ion-header>

    <ion-title>Return to search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3><span>{{terrain.name}}</span></h3>
  <span>description: {{terrain.description}}</span><br>
  <span>landes: {{terrain.landes}}</span><br>
  <span>oneway: {{terrain.oneway}}</span><br>

  <span>maxspeed: {{terrain.maxspeed}}</span><br>
  <span>filename: {{terrain.filename}}

  		target="_self" download="{{terrain.filename}}.zip">Telecharger</a></span><br>
  <img src="http://terrain-angular2-ionic.default-staging.k8s.imm.ovh/maps/SVA/terrains/Terrains_de_reference/{{terrain.filename}}.png"/>
